<div class=" border-b-4 border-secondary px-8 md:px-16 py-6 md:py-12 ">
    <div *ngIf="usuarioActivo" class="bg-white shadow-lg rounded-xl p-4 border border-gray-100">
        <h2 class="font-secondary text-primary text-2xl md:text-3xl lg:text-4xl">Acabas de acceder al perfil de
            {{usuarioActivo.especialista?.nombre}} {{usuarioActivo.especialista?.apellidos}}</h2>
    </div>
    <section class="bg-fondo w-full h-full px-16 md:px-24 py-6 md:py-12  ">

        <div class="bg-white mt-[100px] lg:mt-[200px] border-t-8 border-secondary rounded-lg shadow-lg p-8 md:p-12">


            <div class="grid grid-cols md:grid-cols-2 gap-10 p-6">
                <div>
                    <h3 class="text-2xl md:text-3xl font-secondary text-primary mb-4">Citas asignadas</h3>

                    <div *ngIf="citas.length === 0" class="text-gray-600">
                        <h5>No tienes citas asignadas.</h5>
                    </div>
                    <app-citas-profesional [citas]="citas" class="w-2/3"></app-citas-profesional>
                </div>
                <div>
                    <h3 class="text-2xl md:text-3xl font-secondary text-primary mb-4">Informaci√≥n del perfil</h3>
                    <app-info-profesional *ngIf="usuarioActivo" [usuario]="usuarioActivo"
                        class="w-1/3"></app-info-profesional>
                </div>
            </div>
        </div>
    </section>
