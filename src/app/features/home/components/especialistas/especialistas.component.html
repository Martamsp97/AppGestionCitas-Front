<section class="bg-white shadow-lg p-6 border-secondary border-[3px] rounded-xl space-y-6 max-w-7xl mx-auto">
    <h2 class="text-2xl md:text-3xl font-secondary mb-4 uppercase text-primary">Conoce a nuestros especialistas</h2>

    <input #inputBuscar type="text" (input)="filtrarEspecialistas(inputBuscar.value)"
        placeholder="Buscar especialista..."
        class="mb-4 p-2 border rounded w-full text-text font-primary border-secondary border-2 px-2 py-4" />


    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-especialista-card *ngFor="let especialista of especialistasFiltradosArray" [especialista]="especialista">
        </app-especialista-card>
    </div>
</section>
