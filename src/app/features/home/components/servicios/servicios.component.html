<section class="bg-white shadow-lg p-6 border-secondary border-[3px] rounded-xl space-y-6 max-w-7xl mx-auto">
    <h2 class="text-2xl md:text-3xl font-secondary mb-4 uppercase text-primary">Descubre nuestros servicios</h2>

    <input #inputBuscar type="text" (input)="filtrarServicios(inputBuscar.value)" placeholder="Buscar servicio..."
        class="mb-4 p-2 border rounded w-full text-text font-primary border-secondary border-2 px-2 py-4" />


    <div>

        <app-servicio-card *ngFor="let servicio of serviciosFiltradosArray" [servicio]="servicio">
        </app-servicio-card>

    </div>

    <a *ngIf="rutaEsAdmin" routerLink="/dashboard/crear-servicio">
        <button class=" bg-primary text-white px-4 py-2 text-xl md:text-2xl rounded hover:bg-white hover:text-primary
            border-2 border-primary mt-3 mr-2">Crear un nuevo servicio</button>
    </a>
</section>
