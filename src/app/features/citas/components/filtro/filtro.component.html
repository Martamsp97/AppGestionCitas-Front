<h2 class="text-2xl md:text-3xl font-secondary text-left text-primary">Selecciona a un especialista</h2>
<p class="text-left text-lg md:text-xl font-primary text-text">Elegir a un empleado concreto puede afectar a la
    disponibilidad de las citas.</p>

<select required (change)="handleChange($event)"
    class="w-full md:w-1/2 bg-white border border-primary mt-6 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent p-4 text-lg md:text-xl font-primary text-text">
    <option class="font-primary" value="" disabled selected>Elige un especialista</option>
    <option class="font-primary" *ngFor="let esp of especialistas" [value]="esp.id">
        {{ esp.nombre }} {{ esp.apellidos }}
    </option>
</select>
