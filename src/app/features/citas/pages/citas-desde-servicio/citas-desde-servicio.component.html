<div class=" border-b-4 border-secondary px-8 md:px-16 py-6 md:py-12 ">
    <app-bread-crumbs></app-bread-crumbs>
</div>
<section class="bg-fondo w-full h-[100vh] px-16 md:px-24 py-6 md:py-12  ">

    <div class="bg-white mt-[100px] lg:mt-[200px] border-t-8 border-secondary rounded-lg shadow-lg p-8 md:p-12">
        <app-filtro (especialistaSeleccionado)="especialistaSeleccionado = $event"></app-filtro>
        <app-calendario [especialistaSeleccionado]="especialistaSeleccionado"
            [servicioSeleccionado]="servicioSeleccionado" [citas]="citasDelEspecialista"
            (fechaHoraSeleccionado)="onFechaHoraSeleccionada($event)"></app-calendario>
        <div class="mt-6 text-left font-primary ">
            <button (click)="continuar()" [disabled]="!fechaHora" class="py-3 px-8 rounded-lg text-lg" [ngClass]="{
                                ' bg-primary hover:bg-primary-dark text-white font-bold cursor-pointer hover:text-primary hover:border-primary hover:bg-white hover:border-[3px] transition duration-300': fechaHora,
                                'bg-gray-400 text-gray-700 cursor-not-allowed': !fechaHora
                              }">

                Continuar
            </button>
        </div>
    </div>


</section>
